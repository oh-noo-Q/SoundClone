<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoundClone - Stream and listen to music online</title>
    <link rel="stylesheet" href="css/home.css">
    <link rel="icon" href="images/SoundCloneLogo.ico">
</head>

<body>
    <div class="container-content">
        <div>
            <div class="front">
                <div class="front-hero">
                    <div class="frontHero">
                        <div class="frontHero__container">
                            <div class="frontHero-img">
                                <img src="images/soundclone_background.png" alt="">
                            </div>
                        </div>
                        <div class="frontHero__signin">
                            <button type="button" class="frontHero-loginButton" title="Sign in">Sign in</button>
                            <button type="button" class="frontHero-createButton" title="Create an account">Create acount</button>
                        </div>
                    </div>
                </div>

                <div class="front-content">
                    <div class="frontContent">
                        <div class="frontContent__search">
                            <span>
                                <form class="headerSearch">
                                    <input class="headerSearch_input" type="search" placeholder="Search for artists, bands, tracks">
                                    <button class="headerSearch_submit" type="submit">Search</button>
                                </form>
                            </span>
                        </div>
                        <div class="trendingTracks"></div>
                    </div>
                </div>

                <div class="front-sign-up-teaser">
                    <div class="signupModule">
                        <div class="signupModule__title"></div>
                        <div class="signupModule__afterTitle"></div>
                        <div class="signupModule__createButton"></div>
                        <div class="signupModule__signin"></div>
                    </div>
                </div>

                <div class="front-footer">
                    <div class="frontFooter"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
