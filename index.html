<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoundClone - Stream and listen to music online</title>
    <link rel="stylesheet" href="css/home.css">
    <link rel="icon" href="images/SoundCloneLogo.ico">
</head>

<body>
    <div class="container-content">
        <div>
            <div class="front">
                <div class="front-hero">
                    <div class="frontHero">
                        <div class="frontHero_container">
                            <div class="frontHero-img">
                                <img src="images/soundclone_background.png" alt="">
                            </div>
                        </div>
                        <div class="frontHero_signin">
                            <button type="button" class="frontHero-loginButton" title="Sign in">Sign in</button>
                            <button type="button" class="frontHero-createButton" title="Create an account">Create acount</button>
                        </div>
                    </div>
                </div>

                <div class="front-content">
                    <div class="frontContent">
                        <div class="frontContent_search">
                            <span>
                                <form class="headerSearch">
                                    <input class="headerSearch_input" type="search" placeholder="Search for artists, bands, tracks">
                                    <button class="headerSearch_submit" type="submit">Search</button>
                                </form>
                            </span>
                        </div>
                        <div class="trendingTracks">
                            <div class="trendingTracks_title">Hear whatâ€™s trending for free in the SoundClone community</div>
                            <div class="trendingTracks_list">
                                <ul>
                                    <li class="badgeList_item"></li>
                                </ul>
                            </div>
                            <div></div>
                        </div>
                    </div>
                </div>

                <div class="front-sign-up-teaser">
                    <div class="signupModule">
                        <div class="signupModule_title">Thanks for listening. Now join in.</div>
                        <div class="signupModule_afterTitle">Save tracks, follow artists and build playlists. All for free.</div>
                        <div class="signupModule_createButton">
                            <button type="button">Create account</button>
                        </div>
                        <div class="signupModule_signin"></div>
                    </div>
                </div>

                <div class="front-footer">
                    <div class="frontFooter">
                        <a href="">About us</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="playControl-bar">
        <section class="playControl_inner">
            <div class="playControl-container">
                <div class="playControl-element">
                    <button id="prev" class="action-btn"></button>
                    <button id="play" class="action-btn pause"></button>
                    <button id="next" class="action-btn"></button>

                    <div class="playControl_shuffle">
                        <button class="shuffleControl action-btn"></button>
                    </div>
                    <div class="playControl_repeat">
                        <button class="repeatControl action-btn"></button>
                    </div>

                    <div class="playControl_timeline">
                        <div class="playbackTimeline has-sound">
                            <div class="playbackTimeline_timePassed">
                                <span class="visuallyHidden"></span>
                                <span class="timePassed" aria-hidden="true">0:00</span>
                            </div>
                            <div class="playbackTimeline_progress" role="progressbar" aria-valuemax="0" aria-valuenow="0">
                                <div class="progressBackground"></div>
                                <div class="progressBar"></div>
                                <div class="progressHandle"></div>
                            </div>
                            <div class="playbackTimeline_duration">
                                <span class="visuallyHidden"></span>
                                <span class="duration" aria-hidden="true">0:00</span>
                            </div>
                        </div>
                    </div>
                    <div class="playControl_volume"></div>
                    <div class="playControl_songInfo">

                        <!-- test play song -->
                        <h4 id="title_song"></h4>

                    </div>

                    <audio src="test_audio/trai_tim.mp3" class="audio"></audio>
                </div>
            </div>
        </section>
    </div>

    <script src="js/testPlay.js"></script>
</body>

</html>
